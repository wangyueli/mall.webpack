<style>
    .yct-top .yctlogo .logo a{height: 50px;}
    .yct-top .yctlogo .c-name{line-height: 50px; margin-left: 10px; font-size: 20px;}
    .top-search .search-panel-fields input[type=text]{width: 310px; float: right;}
    .top-search .down-search{top: 35px;left: 90px;width: 266px;}
    .top-search .channel{width: 110px;  }
    .top-search .channel-sure{height: 31px; line-height: 31px;}
    .top-search .channel-down{top: 32px;}
</style>

<div ui-view="head"></div>
<div class="main" id="main-content">
    <div class="header">
        <div class="yct-top">
            <div class="wrap-ths clearfix">
                <!--顶部搜索-->
                <div style="width: 100%; height: 70px;">
                    <!--当前商城 logo-->
                    <div class="yctlogo">
                        <div class="logo" style="float: left;">
                            <a href="#">
                                <img style="height: 100%; float: left;" ng-src="{{tlImg}}">
                                <div class="c-name">{{titleMall}}</div>
                            </a>
                        </div>
                    </div>
                    <!--搜索框-->
                    <div class="top-search" ng-hide="shopStep==2">
                        <div class="search-panel-fields" ng-mouseleave="downSearch=false;">
                            <input ng-model="$root.keyword" type="text" ng-keyup="keySearch($event); downSearch=true;"/>
                            <button type="button" ng-click="search()">
                                搜索
                            </button>
                            <!--关键字提醒-->
                            <ul class="down-search" ng-show="keys.length>0 && downSearch">
                                <li ng-repeat="key in keys" ng-click="$root.keyword=key.0; search()" ng-class="{keyBack: $parent.thisKey==$index}">{{key[0]}}</li>
                            </ul>
                        </div>
                        <!--搜索频道-->
                        <!--<div class="channel channel-sure" ng-mouseenter="chaDown=true;" ng-mouseleave="chaDown=false;">{{nowChannel}}<i class="iconfont icon-down"></i></div>
                        <ul class="channel channel-down" ng-show="chaDown" ng-mouseenter="chaDown=true;" ng-mouseleave="chaDown=false;">
                            <li ng-click="sureChannel('全部商品')"><a>全部商品</a></li>
                            <li ng-click="sureChannel(mall)" ng-repeat="mall in mallMsg"><a>{{mall.mallSimpleName}}</a></li>
                        </ul>-->
                    </div>
                </div>
                <!--流程状态-->
                <div style="width: 100%; overflow: hidden;">
                    <div class="toplogo">
                        <!-- <div class="pic">
                             <img ng-src="{{tlImg}}" style="height: 100%;">
                         </div>-->
                        <p class="stats-word" ng-show="shopStep==1">购物车</p>
                        <p class="stats-word" ng-show="shopStep==2">订单信息</p>
                    </div>
                    <div class="step-sm float-r" ng-class="{stepOrder: orderBill}">
                        <ul>
                            <li ng-class="{complete:shopStep>1, underway:shopStep==1}">
                                <i>1</i>
                                <span>我的购物车</span>
                            </li>
                            <li ng-class="{complete:shopStep>2, underway:shopStep==2}">
                                <i>2</i>
                                <span>确认订单信息</span>
                            </li>
                            <li ng-class="{underway:shopStep==3}">
                                <i>3</i>
                                <span>成功提交订单</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fadeInUp" ui-view autoscroll></div>
</div>
<div ui-view="foot"></div>
