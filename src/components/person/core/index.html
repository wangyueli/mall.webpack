        <div class="person_sub">
            <div class="msg">
                <i class="icon  icon-denglu"></i>
                姓名：<span>{{p.name}}</span>
            </div>
            <div class="msg">
                <i class="icon  icon-gaoxiao"></i>
                学校：<span>{{o.name}}</span>
            </div>

                <p class="msg" ng-show="noBindWeixin">

                    <span  class="person_vx">未绑定</span>
                    <a class="colorBlue" ng-click="showBind()">绑定微信</a>
                </p>
                <div class="msg" ng-show="!noBindWeixin">
                    <i class="icon  icon-weixin"></i>微信
                    <div class="right">
                        <span class="person" ng-repeat="user in weiBindings">
                            <img ng-src="{{user.headImg}}" width="30" height="30">
                            <s>{{user.nickName}}</s>
                            <s class="del" ng-click="delBindUser(user.id)">解除绑定</s>
                        </span>
                        <a class="colorBlue" ng-click="showBind()">绑定微信</a>
                    </div>
                </div>
            </div>
