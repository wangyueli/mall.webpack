<div id="hotsale">
    <div class="hot_Sale_banner"></div>
    <div class="hot_center">
        <h3 class="floor_tit">专业投影</h3>
    </div>
    <div class="hot_Sale_list">
        <ul class="hot_ul">
            <li class="hot_ul_li" ng-repeat="prt01 in product01">
                <img ng-src="{{prt01.pic}}" alt="">
                <p class="hot_ul_p1">{{prt01.name}}</p>
                <p class="hot_ul_p2">
                    <span>&nbsp;&nbsp;<i>￥</i><strong>{{prt01.unitPriceShow}}</strong>&nbsp;&nbsp;<s>24.00</s></span>
                    <a ng-href="/#/product/detail?mallId={{prt01.mallId}}&id={{prt01.id}}" target="_blank">立即抢购</a>
                </p>
            </li>
        </ul>
    </div>

</div>
